<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - DESU™︎</title>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Arowana Background Animation -->
    <div class="arowana-container">
        <img src="../images/sakana.gif" alt="" class="arowana">
    </div>

    <!-- Hamburger Menu -->
    <button class="hamburger" id="hamburger" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Navigation Menu -->
    <nav class="nav-menu" id="navMenu">
        <ul class="nav-list">
            <li><a href="../gallery/">Gallery</a></li>
            <li><a href="../paint/">DESU PAIN+</a></li>
            <li><a href="../about/">About</a></li>
        </ul>
    </nav>

    <header>
        <a href="../" class="logo-link">
            <img src="../desu_logo.png" alt="DESU™" class="site-logo">
        </a>
    </header>

    <main class="container">
        <section class="characters-section">
            <h1 class="section-title">Characters</h1>
            <div class="characters-grid">
                <!-- デス -->
                <div class="character-card">
                    <img src="desu.png" alt="デス" class="character-image">
                    <h2 class="character-name">デス</h2>
                    <p class="character-description">魂回収のバイトに励む若者</p>
                </div>

                <!-- サカナ -->
                <div class="character-card">
                    <img src="sakana.png" alt="サカナ" class="character-image">
                    <h2 class="character-name">サカナ</h2>
                    <p class="character-description">デスが連れてる魚</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 <a href="https://warpshoot.github.io/" target="_blank">wpy</a></p>
    </footer>

    <script>
        // Hamburger menu
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!hamburger.contains(e.target) && !navMenu.contains(e.target)) {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
