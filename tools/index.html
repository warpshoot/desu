<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESU™ Tools</title>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- Arowana Background Animation -->
    <div class="arowana-container">
        <img src="../images/sakana.gif" alt="" class="arowana">
    </div>

    <!-- Hamburger Menu -->
    <button class="hamburger" id="hamburger" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Navigation Menu -->
    <nav class="nav-menu" id="navMenu">
        <ul class="nav-list">
            <li><a href="../episodes/">Episodes</a></li>
            <li><a href="../characters/">Characters</a></li>
            <li><a href="../tools/">Tools</a></li>
        </ul>
    </nav>

    <header>
        <a href="../" class="logo-link">
            <img src="../desu_logo.png" alt="DESU™" class="site-logo">
        </a>
    </header>

    <main class="container">
        <section class="section">
            <h1 class="section-title">TOOLS</h1>
            <div class="episodes-grid">
                <a href="../paint/" class="episode-card">
                    <div class="episode-number">PAINT</div>
                    <div class="episode-title">2値ペンとノイジーなgif生成が特徴の軽快なラクガキツール</div>
                </a>
                <a href="../sketch/" class="episode-card">
                    <div class="episode-number">SKETCH</div>
                    <div class="episode-title">投げ縄スケッチに特化した軽妙なラクガキツール</div>
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 <a href="https://warpshoot.github.io/" target="_blank">wpy</a></p>
    </footer>

    <script>
        // Hamburger menu
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!hamburger.contains(e.target) && !navMenu.contains(e.target)) {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
