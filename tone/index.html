<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>DESUâ„¢ tone</title>
    <link rel="stylesheet" href="../common.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #fff;
            min-height: 100vh;
            padding: 20px;
            padding-top: 80px;
        }

        /* Hamburger Menu */
        .hamburger {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 30px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 1001;
            position: fixed;
            top: 20px;
            left: 20px;
        }

        .hamburger span {
            width: 30px;
            height: 3px;
            background: #333;
            border-radius: 10px;
            transition: all 0.3s linear;
            position: relative;
            transform-origin: 1px;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
            transform: translateX(20px);
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg);
        }

        /* Navigation Menu */
        .nav-menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 250px;
            height: 100vh;
            background: #fff;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            transition: left 0.3s ease;
            z-index: 1000;
            padding-top: 80px;
        }

        .nav-menu.active {
            left: 0;
        }

        .nav-list {
            list-style: none;
            padding: 0;
        }

        .nav-list li {
            border-bottom: 1px solid #eee;
        }

        .nav-list a {
            display: block;
            padding: 20px 30px;
            color: #333;
            text-decoration: none;
            font-size: 18px;
            transition: background 0.2s;
        }

        .nav-list a:hover {
            background: #f5f5f5;
        }

        /* Logo */
        .site-logo {
            position: fixed;
            top: 15px;
            right: 20px;
            height: 40px;
            z-index: 100;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            border: 2px solid #000;
            padding: 30px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #000;
        }

        .upload-area {
            border: 2px dashed #000;
            padding: 60px 20px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.2s ease;
            cursor: pointer;
            background: #fff;
        }

        .upload-area.dragover {
            border-color: #000;
            background: #000;
            color: #fff;
        }

        .upload-area.has-image {
            display: none;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #000;
            font-size: 16px;
            font-weight: 500;
        }

        #fileInput {
            display: none;
        }

        .controls {
            display: none;
        }

        .controls.active {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-row {
            display: flex;
            align-items: center;
            gap: 15px;
            min-height: 40px;
        }

        .control-label {
            min-width: 80px;
            font-weight: 500;
            color: #000;
            font-size: 14px;
        }

        .radio-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            font-size: 14px;
            color: #000;
        }

        .radio-group input[type="radio"] {
            cursor: pointer;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 14px;
            color: #000;
        }

        .checkbox-label input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .slider {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 4px;
            background: #000;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #000;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #000;
            cursor: pointer;
            border: none;
        }

        .slider-value {
            min-width: 50px;
            text-align: right;
            font-weight: 600;
            color: #000;
        }

        .tone-section {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .tone-box {
            border: 2px solid #000;
            background: #fff;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6px;
            min-height: 50px;
        }

        .tone-box:hover {
            background: #f5f5f5;
        }

        .tone-box-content {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
        }

        .tone-box-preview {
            width: 40px;
            height: 40px;
            background: #fff;
            border: 1px solid #000;
            flex-shrink: 0;
        }

        .tone-box-label {
            font-size: 12px;
            font-weight: 600;
            flex: 1;
        }

        /* Tone selection modal */
        .tone-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .tone-modal.active {
            display: flex;
        }

        .tone-modal-content {
            background: #fff;
            border: 2px solid #000;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .tone-modal-header {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #000;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tone-modal-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
        }

        .tone-modal-option {
            border: 2px solid #000;
            background: #fff;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .tone-modal-option:hover {
            background: #f5f5f5;
        }

        .tone-modal-option.selected {
            background: #000;
            color: #fff;
        }

        .tone-modal-option canvas {
            width: 100%;
            height: 60px;
            display: block;
            background: #fff;
        }

        .tone-modal-option-label {
            text-align: center;
            font-size: 10px;
            font-weight: 600;
            padding: 4px;
            border-top: 2px solid #000;
        }

        @media (max-width: 640px) {
            .tone-modal-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .tone-modal-option canvas {
                height: 50px;
            }
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: 2px solid #000;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #000;
            color: #fff;
        }

        .btn-primary:hover {
            background: #fff;
            color: #000;
        }

        .btn-primary:disabled {
            background: #fff;
            color: #000;
            opacity: 0.3;
            cursor: not-allowed;
        }

        .output-canvas {
            display: none;
            max-width: 600px;
            width: 100%;
            border: 2px solid #000;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .output-canvas:hover {
            opacity: 0.9;
        }

        .output-canvas.active {
            display: block;
        }

        /* Full size preview modal */
        .preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .preview-modal.active {
            display: flex;
        }

        .preview-modal canvas {
            max-width: 90vw;
            max-height: 90vh;
            border: 2px solid #fff;
        }

        footer {
            text-align: center;
            padding: 30px 20px 20px;
            color: #000;
            font-size: 14px;
        }

        footer a {
            color: #000;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 640px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            .tone-section {
                grid-template-columns: repeat(4, 1fr);
                gap: 6px;
            }

            .tone-box {
                padding: 4px;
                min-height: 40px;
            }

            .tone-box-content {
                flex-direction: column;
                gap: 4px;
            }

            .tone-box-preview {
                width: 30px;
                height: 30px;
            }

            .tone-box-label {
                font-size: 10px;
            }

            .control-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .control-label {
                min-width: auto;
            }

            .slider-container {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Hamburger Menu -->
    <button class="hamburger" id="hamburger" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Navigation Menu -->
    <nav class="nav-menu" id="navMenu">
        <ul class="nav-list">
            <li><a href="../episodes/">Episodes</a></li>
            <li><a href="../characters/">Characters</a></li>
            <li><a href="../tools/">Tools</a></li>
        </ul>
    </nav>

    <!-- Logo -->
    <a href="../" class="logo-link">
        <img src="../desu_logo.png" alt="DESUâ„¢" class="site-logo">
    </a>

    <div class="container">
        <h1>DESUâ„¢ tone</h1>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“·</div>
            <div class="upload-text">Select Image</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <canvas id="outputCanvas" class="output-canvas"></canvas>

        <div class="controls" id="controls">
            <!-- Levels -->
            <div class="control-row">
                <label class="control-label">Black Point</label>
                <div class="slider-container">
                    <input type="range" id="blackPoint" class="slider" min="0" max="255" value="0">
                    <span id="blackPointValue" class="slider-value">0</span>
                </div>
            </div>

            <div class="control-row">
                <label class="control-label">White Point</label>
                <div class="slider-container">
                    <input type="range" id="whitePoint" class="slider" min="0" max="255" value="255">
                    <span id="whitePointValue" class="slider-value">255</span>
                </div>
            </div>

            <!-- Edge -->
            <div class="control-row">
                <label class="control-label">Edge</label>
                <label class="checkbox-label">
                    <input type="checkbox" id="edgeToggle">
                    <span>Show</span>
                </label>
            </div>

            <div class="control-row" id="edgeThresholdControl" style="display: none;">
                <label class="control-label">Sensitivity</label>
                <div class="slider-container">
                    <input type="range" id="edgeThreshold" class="slider" min="10" max="200" value="50">
                    <span id="edgeThresholdValue" class="slider-value">50</span>
                </div>
            </div>

            <!-- Tone Section -->
            <div class="tone-section" id="toneSection">
                <!-- Level 1: Light -->
                <div class="tone-box" data-level="level1">
                    <div class="tone-box-content">
                        <canvas class="tone-box-preview" id="preview1"></canvas>
                        <div class="tone-box-label" id="label1">A1</div>
                    </div>
                </div>

                <!-- Level 2: Mid-Light -->
                <div class="tone-box" data-level="level2">
                    <div class="tone-box-content">
                        <canvas class="tone-box-preview" id="preview2"></canvas>
                        <div class="tone-box-label" id="label2">B2</div>
                    </div>
                </div>

                <!-- Level 3: Mid-Dark -->
                <div class="tone-box" data-level="level3">
                    <div class="tone-box-content">
                        <canvas class="tone-box-preview" id="preview3"></canvas>
                        <div class="tone-box-label" id="label3">C2</div>
                    </div>
                </div>

                <!-- Level 4: Dark -->
                <div class="tone-box" data-level="level4">
                    <div class="tone-box-content">
                        <canvas class="tone-box-preview" id="preview4"></canvas>
                        <div class="tone-box-label" id="label4">G1</div>
                    </div>
                </div>
            </div>

            <!-- Download -->
            <div class="control-row">
                <button class="btn btn-primary" id="downloadBtn" disabled>Save</button>
            </div>
        </div>
    </div>

    <!-- Tone Selection Modal -->
    <div class="tone-modal" id="toneModal">
        <div class="tone-modal-content">
            <div class="tone-modal-header" id="toneModalHeader">Select Tone</div>
            <div class="tone-modal-grid" id="toneModalGrid"></div>
        </div>
    </div>

    <!-- Full Size Preview Modal -->
    <div class="preview-modal" id="previewModal">
        <canvas id="previewCanvas"></canvas>
    </div>

    <footer>
        <p>Â© 2025 <a href="https://warpshoot.github.io/" target="_blank">wpy</a></p>
    </footer>

    <script src="js/app.js"></script>
    <script>
        // Hamburger menu
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!hamburger.contains(e.target) && !navMenu.contains(e.target)) {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });
    </script>
</body>

</html>
