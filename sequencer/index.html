<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SEQUENCER - DESU™</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="../favicon.js"></script>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <a href="../" class="logo">DESU™</a>
            <nav>
                <a href="../episodes/" class="tab-button">Episodes</a>
                <a href="../characters/" class="tab-button">Characters</a>
                <a href="../tools/" class="tab-button active">Tools</a>
            </nav>
        </div>
    </div>
    <div class="header-fade"></div>

    <div id="sequencer-container">
        <!-- Track icons (left side) -->
        <div id="track-icons">
            <div class="track-icon" data-track="0" title="Kick"></div>
            <div class="track-icon" data-track="1" title="Snare"></div>
            <div class="track-icon" data-track="2" title="Hi-hat"></div>
            <div class="track-icon" data-track="3" title="Synth"></div>
        </div>

        <!-- Main grid -->
        <div id="grid-container">
            <!-- 4 tracks x 16 steps -->
        </div>

        <!-- Tone panel (hidden by default) -->
        <div id="tone-panel" class="hidden">
            <div id="tone-panel-content">
                <div class="knob-row">
                    <div class="knob-container">
                        <canvas class="knob" data-param="cutoff" width="80" height="80"></canvas>
                        <div class="knob-label">CUT</div>
                    </div>
                    <div class="knob-container">
                        <canvas class="knob" data-param="resonance" width="80" height="80"></canvas>
                        <div class="knob-label">RES</div>
                    </div>
                </div>
                <div class="knob-row">
                    <div class="knob-container">
                        <canvas class="knob" data-param="modulation" width="80" height="80"></canvas>
                        <div class="knob-label">MOD</div>
                    </div>
                    <div class="knob-container">
                        <canvas class="knob" data-param="release" width="80" height="80"></canvas>
                        <div class="knob-label">REL</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div id="controls">
            <button id="play-btn" class="control-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="play-icon">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="stop-icon hidden">
                    <rect x="3" y="3" width="18" height="18"></rect>
                </svg>
            </button>
            <button id="swing-btn" class="control-btn">SWG</button>
            <div id="bpm-container">
                <input type="range" id="bpm-slider" min="60" max="180" value="120">
                <div id="bpm-display" class="hidden">120</div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-content">
            <p>&copy; 2025 <a href="../">DESU™</a></p>
        </div>
    </div>
    <div class="footer-fade"></div>

    <script src="../fish.js"></script>
    <script src="https://unpkg.com/tone@14.8.49/build/Tone.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
