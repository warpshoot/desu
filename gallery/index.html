<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - DESU™︎</title>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Arowana Background Animation -->
    <div class="arowana-container">
        <img src="../images/sakana.gif" alt="" class="arowana">
    </div>

    <!-- Hamburger Menu -->
    <button class="hamburger" id="hamburger" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Navigation Menu -->
    <nav class="nav-menu" id="navMenu">
        <ul class="nav-list">
            <li><a href="../episodes/">Episodes</a></li>
            <li><a href="../about/">Characters</a></li>
            <li><a href="../tools/">Tools</a></li>
        </ul>
    </nav>

    <header>
        <a href="../" class="logo-link">
            <img src="../desu_logo.png" alt="DESU™" class="site-logo">
        </a>
    </header>

    <main class="container">
        <div class="gallery-grid" id="galleryGrid">
            <!-- イラストがここに動的に追加されます -->
            <!-- 現在は準備中 -->
            <div class="placeholder">
                <p class="placeholder-icon">🎨</p>
                <p class="placeholder-text">イラストを追加してください</p>
                <p class="placeholder-hint">images/ フォルダに画像を配置して、<br>gallery.js で読み込みます</p>
            </div>
        </div>
    </main>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" id="lightboxClose">×</span>
        <img class="lightbox-image" id="lightboxImage" src="" alt="">
    </div>

    <footer>
        <p>© 2026 <a href="https://warpshoot.github.io/" target="_blank">wpy</a></p>
    </footer>

    <script src="gallery.js"></script>
</body>
</html>
