<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>DESU™ sketch</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="light">
    <canvas id="canvas"></canvas>
    <canvas id="lasso-canvas"></canvas>

    <!-- 左下ツールバー -->
    <div id="toolbar-left">
        <div class="tool-btn active" id="sketchBtn" data-tool="sketch">
            <svg viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="8" fill="#808080"/>
            </svg>
            <div class="tool-tooltip">スケッチ (B)</div>
        </div>
        <div class="tool-btn" id="eraserBtn" data-tool="eraser">
            <svg viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="8" fill="#fff" stroke="currentColor" stroke-width="2"/>
            </svg>
            <div class="tool-tooltip">消しゴム (E)</div>
        </div>
    </div>

    <!-- 右上ツールバー -->
    <div id="toolbar-right">
        <div class="tool-btn" id="saveBtn">
            <svg viewBox="0 0 24 24">
                <path d="M12 4 L12 16 M6 12 L12 18 L18 12"/>
                <path d="M4 20 L20 20"/>
            </svg>
            <div class="tool-tooltip tool-tooltip-bottom">保存 (⌘S)</div>
        </div>
        <div class="tool-btn" id="clearBtn">
            <svg viewBox="0 0 24 24">
                <path d="M12 4 L12 2 M12 22 L12 20 M4 12 L2 12 M22 12 L20 12 M6.34 6.34 L4.93 4.93 M19.07 19.07 L17.66 17.66 M6.34 17.66 L4.93 19.07 M19.07 4.93 L17.66 6.34"/>
            </svg>
            <div class="tool-tooltip tool-tooltip-bottom">クリア (Del)</div>
        </div>
    </div>

    <!-- ズームリセットボタン -->
    <div id="resetZoomBtn">
        <svg viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="8"/>
            <path d="M12 7 L12 17 M7 12 L17 12"/>
        </svg>
    </div>

    <!-- 保存UI -->
    <div id="save-overlay"></div>
    <div id="save-ui">
        <h3>範囲をドラッグして選択</h3>

        <div class="option-group">
            <div class="option-group-label">縦横比</div>
            <div class="option-buttons">
                <button class="option-btn active" data-aspect="free">自由</button>
                <button class="option-btn" data-aspect="1:1">1:1</button>
                <button class="option-btn" data-aspect="4:5">4:5</button>
                <button class="option-btn" data-aspect="16:9">16:9</button>
                <button class="option-btn" data-aspect="9:16">9:16</button>
            </div>
        </div>

        <div class="option-group">
            <div class="option-group-label">倍率</div>
            <div class="option-buttons">
                <button class="option-btn active" data-scale="1">1x</button>
                <button class="option-btn" data-scale="2">2x</button>
                <button class="option-btn" data-scale="3">3x</button>
            </div>
        </div>

        <label>
            <input type="checkbox" id="transparentBg">
            背景透過
        </label>

        <div>
            <button class="save-btn" id="saveAllBtn">全体を保存</button>
            <button class="save-btn primary" id="confirmSelectionBtn" style="display:none;">確定</button>
            <button class="save-btn" id="copyClipboardBtn" style="display:none;">コピー</button>
            <button class="save-btn" id="redoSelectionBtn" style="display:none;">やり直し</button>
            <button class="save-btn" id="cancelSaveBtn">閉じる</button>
        </div>
    </div>

    <canvas id="selection-canvas"></canvas>
    <div id="flash"></div>
    <div id="generating">
        <div><span class="spinner"></span>GIF生成中...</div>
        <div id="progress-bar">
            <div id="progress-fill"></div>
        </div>
        <div id="progress-text">準備中...</div>
    </div>

    <!-- デバッグログ -->
    <div id="debug-activator"></div>
    <div id="debug-toggle">🐛</div>
    <div id="debug-log"></div>

    <!-- クレジットボタンとモーダル -->
    <div id="credit-btn">?</div>
    <div id="credit-modal">
        <div id="credit-content">
            <h2>DESU™ sketch</h2>
            <a href="https://warpshoot.github.io/desu/" target="_blank" id="credit-logo">
                <img src="https://warpshoot.github.io/desu/paint/logo.gif" alt="DESU sketch Logo">
            </a>
            <div id="credit-author">
                by <a href="https://warpshoot.github.io/" target="_blank">wpy</a>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
