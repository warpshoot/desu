<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>DESU™︎ ep. ヘン</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <!-- タイトル画面 -->
        <div class="title-screen" id="titleScreen">
            <div class="title-text">DESU™︎<br>ep. ヘン</div>
        </div>

        <!-- 漫画ページ1 -->
        <div class="manga-page" id="page1">
            <img src="images/hen1.png" alt="ヘン - ページ1" class="manga-image">
        </div>

        <!-- 漫画ページ2 -->
        <div class="manga-page" id="page2">
            <img src="images/hen2.png" alt="ヘン - ページ2" class="manga-image">
        </div>

        <!-- 選択画面 -->
        <div class="choice-screen" id="choiceScreen">
            <div class="choice-container">
                <button class="choice-button" id="replayButton">↻</button>
                <button class="choice-button" id="backButton">×</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
