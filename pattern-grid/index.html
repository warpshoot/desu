<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>DESU™ pattern</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
            background: #4d4d4d;
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, 'YuGothic', 'Yu Gothic', sans-serif;
        }

        #canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            image-rendering: pixelated;
            image-rendering: -webkit-optimize-contrast;
            touch-action: none;
            transform-origin: 0 0;
        }

        /* 左下ツールバー */
        #toolbar-left {
            position: fixed;
            left: 12px;
            bottom: 120px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 100;
        }

        /* 右上ツールバー */
        #toolbar-right {
            position: fixed;
            top: max(12px, env(safe-area-inset-top));
            right: 12px;
            display: flex;
            gap: 8px;
            z-index: 100;
        }

        .tool-btn {
            position: relative;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            border: 2px solid #666;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            cursor: pointer;
            transition: transform 0.1s, background 0.1s;
            color: #333;
        }

        .tool-btn svg {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .tool-btn svg .filled {
            fill: currentColor;
            stroke: none;
        }

        .tool-btn:active {
            transform: scale(0.92);
        }

        .tool-btn.active {
            background: #333;
            border-color: #fff;
            color: #fff;
        }

        /* カラーピッカー用ボタン */
        .color-btn {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            border: 2px solid #666;
            cursor: pointer;
            transition: transform 0.1s;
            position: relative;
        }

        .color-btn:active {
            transform: scale(0.92);
        }

        .color-btn input[type="color"] {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 2;
            border: none;
        }

        .color-btn .color-display {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            pointer-events: none;
            z-index: 1;
            position: relative;
        }

        #save-ui.hidden-during-selection {
            opacity: 0;
            pointer-events: none;
        }

        /* クレジットボタン */
        #credit-btn {
            position: fixed;
            top: max(12px, env(safe-area-inset-top));
            left: 12px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 1px solid rgba(0, 0, 0, 0.3);
            background: rgba(0, 0, 0, 0.1);
            color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
            transition: all 0.2s;
        }

        #credit-btn:hover {
            background: rgba(0, 0, 0, 0.2);
            color: rgba(0, 0, 0, 0.8);
            border-color: rgba(0, 0, 0, 0.5);
        }

        /* クレジットモーダル */
        #credit-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 300;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        @media (max-width: 768px) and (orientation: portrait) {
            #credit-modal {
                align-items: flex-end;
                justify-content: flex-end;
            }
        }

        #credit-modal.visible {
            display: flex;
        }

        #credit-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 32px;
            border-radius: 16px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        #credit-content h2 {
            font-size: 24px;
            margin-bottom: 16px;
            font-weight: bold;
        }

        #credit-logo {
            width: 120px;
            height: 120px;
            margin: 16px auto;
            cursor: pointer;
            display: block;
        }

        #credit-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #credit-author {
            font-size: 16px;
            margin-top: 16px;
        }

        #credit-author a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        #credit-author a:hover {
            text-decoration: underline;
        }

        /* ツールチップ（ヘルプモード時のみ表示） */
        .tool-tooltip {
            display: none;
            position: absolute;
            left: 60px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            border: 1px solid #ddd;
            z-index: 400;
            pointer-events: none;
        }

        /* 右側に表示する吹き出し（左下ツール用）の矢印 */
        .tool-tooltip::before {
            content: '';
            position: absolute;
            right: 100%;
            top: 50%;
            transform: translateY(-50%);
            border: 6px solid transparent;
            border-right-color: #ddd;
        }

        .tool-tooltip::after {
            content: '';
            position: absolute;
            right: 100%;
            top: 50%;
            transform: translateY(-50%);
            border: 5px solid transparent;
            border-right-color: rgba(255, 255, 255, 0.95);
            margin-right: -1px;
        }

        /* 下側に表示する吹き出し（右上ツール用） */
        .tool-tooltip-bottom {
            left: 50%;
            top: 60px;
            transform: translateX(-50%);
        }

        /* 右上ツールバーの各ボタンで吹き出しの位置をずらす */
        #toolbar-right .tool-btn:nth-child(1) .tool-tooltip-bottom {
            top: 60px;
        }

        #toolbar-right .tool-btn:nth-child(2) .tool-tooltip-bottom {
            top: 90px;
        }

        #toolbar-right .tool-btn:nth-child(3) .tool-tooltip-bottom {
            top: 120px;
        }

        .tool-tooltip-bottom::before {
            right: auto;
            left: 50%;
            top: auto;
            bottom: 100%;
            transform: translateX(-50%);
            border-right-color: transparent;
            border-bottom-color: #ddd;
        }

        .tool-tooltip-bottom::after {
            right: auto;
            left: 50%;
            top: auto;
            bottom: 100%;
            transform: translateX(-50%);
            border-right-color: transparent;
            border-bottom-color: rgba(255, 255, 255, 0.95);
            margin-right: 0;
            margin-bottom: -1px;
        }

        /* ヘルプモード時に吹き出しを表示 */
        body.help-mode .tool-tooltip {
            display: block;
        }

        /* ヘルプモード時にツールバーとクレジットボタンをモーダルより前面に */
        body.help-mode #toolbar-left,
        body.help-mode #toolbar-right,
        body.help-mode #credit-btn {
            z-index: 400;
        }

        /* 保存UI */
        #save-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 200;
        }

        #save-overlay.active {
            display: block;
        }

        #save-ui {
            display: none;
            position: fixed;
            top: max(20px, env(safe-area-inset-top));
            left: 20px;
            background: rgba(255, 255, 255, 0.92);
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 201;
            text-align: center;
            transition: opacity 0.2s;
            max-width: 90%;
        }

        #save-ui.active {
            display: block;
        }

        #save-ui.in-confirmation-mode {
            z-index: 203;
        }

        #save-ui h3 {
            margin-bottom: 12px;
            font-size: 14px;
            font-weight: normal;
            color: #666;
        }

        .option-group {
            margin-bottom: 12px;
        }

        .option-group-label {
            font-size: 12px;
            margin-bottom: 6px;
            color: #666;
        }

        .option-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .option-btn {
            padding: 4px 10px;
            border: 1px solid #ccc;
            background: #fff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .option-btn:hover {
            background: #f0f0f0;
        }

        .option-btn.active {
            background: #333;
            color: #fff;
            border-color: #333;
        }

        .save-btn {
            padding: 8px 16px;
            margin: 4px;
            border: 1px solid #333;
            background: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .save-btn:hover {
            background: #f0f0f0;
        }

        .save-btn.primary {
            background: #333;
            color: #fff;
        }

        .save-btn.primary:hover {
            background: #555;
        }

        #save-ui label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 12px;
        }

        #save-ui input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        #selection-canvas {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 202;
        }

        /* ズームリセットボタン */
        #resetZoomBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #666;
            color: #333;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            transition: all 0.2s;
        }

        #resetZoomBtn svg {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
        }

        #resetZoomBtn:active {
            transform: scale(0.92);
        }

        #resetZoomBtn.visible {
            display: flex;
        }

        @media (max-width: 768px) {
            .tool-btn {
                width: 44px;
                height: 44px;
            }

            .color-btn {
                width: 44px;
                height: 44px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <!-- 左下ツールバー -->
    <div id="toolbar-left">
        <div class="tool-btn active" id="triangleBtn" data-tool="triangle" title="三角形 (1)">
            <svg viewBox="0 0 24 24">
                <path d="M12 6 L20 18 L4 18 Z" class="filled"/>
            </svg>
            <div class="tool-tooltip">三角形 (1)</div>
        </div>
        <div class="tool-btn" id="arcBtn" data-tool="arc" title="円弧 (2)">
            <svg viewBox="0 0 24 24">
                <path d="M6 18 Q6 6 18 6" stroke-width="3" fill="none"/>
            </svg>
            <div class="tool-tooltip">円弧 (2)</div>
        </div>
        <div class="tool-btn" id="rectBtn" data-tool="rect" title="矩形 (3)">
            <svg viewBox="0 0 24 24">
                <rect x="6" y="6" width="12" height="12" class="filled"/>
            </svg>
            <div class="tool-tooltip">矩形 (3)</div>
        </div>
        <div class="color-btn" id="fillColorBtn" title="塗りつぶし色 (X)">
            <div class="color-display" id="fillColorDisplay" style="background: #000000;"></div>
            <input type="color" id="fillColorPicker" value="#000000">
            <div class="tool-tooltip">塗りつぶし色 (X)</div>
        </div>
        <div class="color-btn" id="bgColorBtn" title="背景色">
            <div class="color-display" id="bgColorDisplay" style="background: #ffffff;"></div>
            <input type="color" id="bgColorPicker" value="#ffffff">
            <div class="tool-tooltip">背景色</div>
        </div>
    </div>

    <!-- 右上ツールバー -->
    <div id="toolbar-right">
        <div class="tool-btn" id="saveBtn" title="保存 (⌘S)">
            <svg viewBox="0 0 24 24">
                <path d="M12 4 L12 16 M6 12 L12 18 L18 12"/>
                <path d="M4 20 L20 20"/>
            </svg>
            <div class="tool-tooltip tool-tooltip-bottom">保存 (⌘S)</div>
        </div>
        <div class="tool-btn active" id="gridBtn" title="グリッド線">
            <svg viewBox="0 0 24 24">
                <path d="M4 8 L20 8 M4 12 L20 12 M4 16 L20 16"/>
                <path d="M8 4 L8 20 M12 4 L12 20 M16 4 L16 20"/>
            </svg>
            <div class="tool-tooltip tool-tooltip-bottom">グリッド線</div>
        </div>
        <div class="tool-btn" id="clearBtn" title="クリア (Del)">
            <svg viewBox="0 0 24 24">
                <path d="M12 4 L12 2 M12 22 L12 20 M4 12 L2 12 M22 12 L20 12 M6.34 6.34 L4.93 4.93 M19.07 19.07 L17.66 17.66 M6.34 17.66 L4.93 19.07 M19.07 4.93 L17.66 6.34"/>
            </svg>
            <div class="tool-tooltip tool-tooltip-bottom">クリア (Del)</div>
        </div>
    </div>

    <!-- ズームリセットボタン -->
    <div id="resetZoomBtn">
        <svg viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="8"/>
            <path d="M12 7 L12 17 M7 12 L17 12"/>
        </svg>
    </div>

    <!-- 保存UI -->
    <div id="save-overlay"></div>
    <div id="save-ui">
        <h3>範囲をドラッグして選択</h3>

        <div class="option-group">
            <div class="option-group-label">倍率</div>
            <div class="option-buttons">
                <button class="option-btn active" data-scale="1">1x</button>
                <button class="option-btn" data-scale="2">2x</button>
                <button class="option-btn" data-scale="3">3x</button>
            </div>
        </div>

        <label>
            <input type="checkbox" id="transparentBg">
            背景透過
        </label>

        <div>
            <button class="save-btn" id="saveAllBtn">全体を保存</button>
            <button class="save-btn primary" id="confirmSelectionBtn" style="display:none;">確定</button>
            <button class="save-btn" id="copySelectionBtn" style="display:none;">コピー</button>
            <button class="save-btn" id="redoSelectionBtn" style="display:none;">やり直し</button>
            <button class="save-btn" id="cancelSaveBtn">閉じる</button>
        </div>
    </div>

    <canvas id="selection-canvas"></canvas>

    <!-- クレジットボタンとモーダル -->
    <div id="credit-btn">?</div>
    <div id="credit-modal">
        <div id="credit-content">
            <h2>DESU™ pattern</h2>
            <a href="https://warpshoot.github.io/desu/" target="_blank" id="credit-logo">
                <img src="https://warpshoot.github.io/desu/paint/logo.gif" alt="DESU pattern Logo">
            </a>
            <div id="credit-author">
                by <a href="https://warpshoot.github.io/" target="_blank">wpy</a>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { alpha: true });

        // Constants
        const SCALE = 4; // High-DPI scaling
        const GRID_SIZE = 16;
        const CELL_SIZE = 30;
        const MAX_HISTORY = 50;

        // State
        let mode = 'triangle';
        let fillColor = '#000000';
        let bgColor = '#ffffff';
        let showGrid = true;
        let grid = [];
        let scale = 1;
        let translateX = 0;
        let translateY = 0;

        // Undo/Redo
        let undoStack = [];
        let redoStack = [];

        // Pan/Zoom
        let isSpacePressed = false;
        let isCtrlPressed = false;
        let isAltPressed = false;
        let isPanning = false;
        let wasPanning = false; // Track if panning occurred during this interaction
        let panStartX = 0;
        let panStartY = 0;
        let lastPanX = 0;
        let lastPanY = 0;

        // Touch
        let activePointers = new Map();
        let isPinching = false;
        let lastPinchDist = 0;
        let lastPinchCenter = { x: 0, y: 0 };
        let initialPinchDist = 0;
        let initialPinchCenter = { x: 0, y: 0 };
        let maxFingers = 0;
        let touchStartTime = 0;
        let touchStartPos = { x: 0, y: 0 };
        let pencilDetected = false;
        let didInteract = false; // Track if drawing, panning, or pinching occurred

        // Save mode
        let isSaveMode = false;
        let selectionStart = null;
        let selectionEnd = null;
        let confirmedSelection = null;
        let selectedScale = 1;

        // Initialize grid
        function initGrid() {
            grid = Array(GRID_SIZE).fill(null).map(() =>
                Array(GRID_SIZE).fill(null).map(() => ({
                    type: null,
                    corner: null,
                    color: null,
                    inverted: false
                }))
            );
        }

        // Set canvas size
        function resizeCanvas() {
            const size = GRID_SIZE * CELL_SIZE;
            canvas.width = size * SCALE;
            canvas.height = size * SCALE;
            canvas.style.width = size + 'px';
            canvas.style.height = size + 'px';

            // Center canvas
            const centerX = (window.innerWidth - size) / 2;
            const centerY = (window.innerHeight - size) / 2;
            canvas.style.left = centerX + 'px';
            canvas.style.top = centerY + 'px';

            render();
        }

        // Fit canvas to screen (initial only)
        function fitCanvasToScreen() {
            const size = GRID_SIZE * CELL_SIZE;
            // Leave space for toolbars (120px left, 60px right, 60px top, 120px bottom)
            const availableWidth = window.innerWidth - 180;
            const availableHeight = window.innerHeight - 180;

            const scaleX = availableWidth / size;
            const scaleY = availableHeight / size;

            // Use smaller scale to fit, max 3x
            scale = Math.min(scaleX, scaleY, 3);

            // Don't scale too small
            if (scale < 0.5) scale = 0.5;

            // Center the scaled canvas
            const scaledWidth = size * scale;
            const scaledHeight = size * scale;
            translateX = (window.innerWidth - scaledWidth) / 2 - parseFloat(canvas.style.left || 0);
            translateY = (window.innerHeight - scaledHeight) / 2 - parseFloat(canvas.style.top || 0);

            updateTransform();
        }

        // Update transform
        function updateTransform() {
            canvas.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;

            const resetBtn = document.getElementById('resetZoomBtn');
            if (Math.abs(scale - 1) > 0.01 || Math.abs(translateX) > 1 || Math.abs(translateY) > 1) {
                resetBtn.classList.add('visible');
            } else {
                resetBtn.classList.remove('visible');
            }
        }

        // Get canvas point from screen coordinates
        function getCanvasPoint(clientX, clientY) {
            const rect = canvas.getBoundingClientRect();
            const x = (clientX - rect.left) / scale;
            const y = (clientY - rect.top) / scale;
            return { x, y };
        }

        // Get grid cell from canvas point
        function getGridCell(x, y) {
            const col = Math.floor(x / CELL_SIZE);
            const row = Math.floor(y / CELL_SIZE);
            if (col >= 0 && col < GRID_SIZE && row >= 0 && row < GRID_SIZE) {
                return { col, row };
            }
            return null;
        }

        // Get corner from relative position
        function getCorner(relX, relY) {
            const corners = [
                { name: 'tl', x: 0, y: 0 },
                { name: 'tr', x: 1, y: 0 },
                { name: 'bl', x: 0, y: 1 },
                { name: 'br', x: 1, y: 1 }
            ];

            let minDist = Infinity;
            let closestCorner = 'tl';

            corners.forEach(corner => {
                const dist = Math.sqrt(
                    Math.pow(relX - corner.x, 2) +
                    Math.pow(relY - corner.y, 2)
                );
                if (dist < minDist) {
                    minDist = dist;
                    closestCorner = corner.name;
                }
            });

            return closestCorner;
        }

        // Draw triangle
        function drawTriangle(x, y, size, corner, color, inverted) {
            ctx.fillStyle = color;
            ctx.beginPath();

            if (!inverted) {
                switch (corner) {
                    case 'tl':
                        ctx.moveTo(x, y);
                        ctx.lineTo(x + size, y);
                        ctx.lineTo(x, y + size);
                        break;
                    case 'tr':
                        ctx.moveTo(x + size, y);
                        ctx.lineTo(x + size, y + size);
                        ctx.lineTo(x, y);
                        break;
                    case 'bl':
                        ctx.moveTo(x, y + size);
                        ctx.lineTo(x, y);
                        ctx.lineTo(x + size, y + size);
                        break;
                    case 'br':
                        ctx.moveTo(x + size, y + size);
                        ctx.lineTo(x, y + size);
                        ctx.lineTo(x + size, y);
                        break;
                }
            } else {
                switch (corner) {
                    case 'tl':
                        ctx.moveTo(x + size, y);
                        ctx.lineTo(x + size, y + size);
                        ctx.lineTo(x, y + size);
                        break;
                    case 'tr':
                        ctx.moveTo(x, y);
                        ctx.lineTo(x, y + size);
                        ctx.lineTo(x + size, y + size);
                        break;
                    case 'bl':
                        ctx.moveTo(x, y);
                        ctx.lineTo(x + size, y);
                        ctx.lineTo(x + size, y + size);
                        break;
                    case 'br':
                        ctx.moveTo(x, y);
                        ctx.lineTo(x + size, y);
                        ctx.lineTo(x, y + size);
                        break;
                }
            }

            ctx.closePath();
            ctx.fill();
        }

        // Draw arc
        function drawArc(x, y, size, corner, color, inverted) {
            ctx.fillStyle = color;
            ctx.beginPath();

            if (!inverted) {
                switch (corner) {
                    case 'tl':
                        ctx.arc(x, y, size, 0, Math.PI / 2);
                        ctx.lineTo(x, y);
                        break;
                    case 'tr':
                        ctx.arc(x + size, y, size, Math.PI / 2, Math.PI);
                        ctx.lineTo(x + size, y);
                        break;
                    case 'bl':
                        ctx.arc(x, y + size, size, -Math.PI / 2, 0);
                        ctx.lineTo(x, y + size);
                        break;
                    case 'br':
                        ctx.arc(x + size, y + size, size, Math.PI, Math.PI * 1.5);
                        ctx.lineTo(x + size, y + size);
                        break;
                }
            } else {
                switch (corner) {
                    case 'tl':
                        ctx.arc(x, y, size, Math.PI / 2, 0, true);
                        ctx.lineTo(x + size, y);
                        ctx.lineTo(x + size, y + size);
                        ctx.lineTo(x, y + size);
                        break;
                    case 'tr':
                        ctx.arc(x + size, y, size, Math.PI, Math.PI / 2, true);
                        ctx.lineTo(x + size, y + size);
                        ctx.lineTo(x, y + size);
                        ctx.lineTo(x, y);
                        break;
                    case 'bl':
                        ctx.arc(x, y + size, size, 0, (3 * Math.PI) / 2, true);
                        ctx.lineTo(x, y);
                        ctx.lineTo(x + size, y);
                        ctx.lineTo(x + size, y + size);
                        break;
                    case 'br':
                        ctx.arc(x + size, y + size, size, (3 * Math.PI) / 2, Math.PI, true);
                        ctx.lineTo(x, y + size);
                        ctx.lineTo(x, y);
                        ctx.lineTo(x + size, y);
                        break;
                }
            }

            ctx.closePath();
            ctx.fill();

        function render(hideGrid = false) {
            // Reset transform and clear
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Apply scale for drawing
            ctx.scale(SCALE, SCALE);

            // Draw background
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, GRID_SIZE * CELL_SIZE, GRID_SIZE * CELL_SIZE);

            // Draw grid lines
            if (showGrid && !hideGrid) {
                ctx.strokeStyle = bgColor === '#ffffff' ? '#e0e0e0' : '#444444';
                ctx.lineWidth = 1;

                for (let i = 0; i <= GRID_SIZE; i++) {
                    ctx.beginPath();
                    ctx.moveTo(i * CELL_SIZE, 0);
                    ctx.lineTo(i * CELL_SIZE, GRID_SIZE * CELL_SIZE);
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.moveTo(0, i * CELL_SIZE);
                    ctx.lineTo(GRID_SIZE * CELL_SIZE, i * CELL_SIZE);
                    ctx.stroke();
                }
            }

            // Draw cells
            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    const cell = grid[row][col];
                    if (cell.type && cell.color) {
                        const x = col * CELL_SIZE;
                        const y = row * CELL_SIZE;

                        if (cell.type === 'triangle') {
                            drawTriangle(x, y, CELL_SIZE, cell.corner, cell.color, cell.inverted);
                        } else if (cell.type === 'arc') {
                            drawArc(x, y, CELL_SIZE, cell.corner, cell.color, cell.inverted);
                        } else if (cell.type === 'rect') {
                            ctx.fillStyle = cell.color;
                            ctx.fillRect(x, y, CELL_SIZE, CELL_SIZE);
                        }
                    }
                }
            }

        // Undo
        function undo() {
            if (undoStack.length <= 1) return;

            const current = undoStack.pop();
            redoStack.push(current);

            const prev = undoStack[undoStack.length - 1];
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(prev, 0, 0);
            ctx.scale(SCALE, SCALE);
        }

        // Redo
        function redo() {
            if (redoStack.length === 0) return;

            const next = redoStack.pop();
            undoStack.push(next);

            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(next, 0, 0);
            ctx.scale(SCALE, SCALE);
        }

                if (gridCell.type === mode && gridCell.corner === corner) {

                    } else {

            if (!isSaveMode || !selectionStart || confirmedSelection) return;
            selectionEnd = { x: e.clientX, y: e.clientY };

            const rectX = Math.min(selectionStart.x, selectionEnd.x);
            const rectY = Math.min(selectionStart.y, selectionEnd.y);
            const rectW = Math.abs(selectionEnd.x - selectionStart.x);
            const rectH = Math.abs(selectionEnd.y - selectionStart.y);

            selCtx.clearRect(0, 0, selectionCanvas.width, selectionCanvas.height);
            selCtx.strokeStyle = '#fff';
            selCtx.lineWidth = 2;
            selCtx.setLineDash([5, 5]);
            selCtx.strokeRect(rectX, rectY, rectW, rectH);
            // 選択中はほとんど透明にして背景を見やすく
            selCtx.fillStyle = 'rgba(255, 255, 255, 0.05)';
            selCtx.fillRect(rectX, rectY, rectW, rectH);
        });

        saveOverlay.addEventListener('pointerup', (e) => {
            if (!isSaveMode || !selectionStart) return;

            const rectX = Math.min(selectionStart.x, selectionEnd.x);
            const rectY = Math.min(selectionStart.y, selectionEnd.y);
            const rectW = Math.abs(selectionEnd.x - selectionStart.x);
            const rectH = Math.abs(selectionEnd.y - selectionStart.y);

            if (rectW > 10 && rectH > 10) {
                confirmedSelection = { x: rectX, y: rectY, w: rectW, h: rectH };

                // 選択を確定して描画（最終状態）
                selCtx.clearRect(0, 0, selectionCanvas.width, selectionCanvas.height);
                selCtx.strokeStyle = '#fff';
                selCtx.lineWidth = 2;
                selCtx.setLineDash([5, 5]);
                selCtx.strokeRect(rectX, rectY, rectW, rectH);
                selCtx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                selCtx.fillRect(rectX, rectY, rectW, rectH);

                // 選択確定後、モーダルを表示して確認モードに
                document.getElementById('save-ui').classList.remove('hidden-during-selection');
                document.getElementById('save-ui').classList.add('in-confirmation-mode');
                document.getElementById('confirmSelectionBtn').style.display = 'inline-block';
                document.getElementById('copySelectionBtn').style.display = 'inline-block';
                document.getElementById('redoSelectionBtn').style.display = 'inline-block';
            } else {
                // 小さすぎる選択はキャンセル
                selectionStart = null;
                selectionEnd = null;
                selCtx.clearRect(0, 0, selectionCanvas.width, selectionCanvas.height);
                document.getElementById('save-ui').classList.remove('hidden-during-selection');
            }
        });

        // Confirm selection button
        document.getElementById('confirmSelectionBtn').addEventListener('click', () => {
            if (!confirmedSelection) return;
            saveSelection(confirmedSelection, false);
        });

        // Copy selection button
        document.getElementById('copySelectionBtn').addEventListener('click', async () => {
            if (!confirmedSelection) return;

            const btn = document.getElementById('copySelectionBtn');
            const originalText = btn.textContent;

            try {
                const canvasRect = canvas.getBoundingClientRect();
                const x = (confirmedSelection.x - canvasRect.left) / scale;
                const y = (confirmedSelection.y - canvasRect.top) / scale;
                const w = confirmedSelection.w / scale;
                const h = confirmedSelection.h / scale;

                const useTransparent = document.getElementById('transparentBg').checked;
                const exportScale = selectedScale;

                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');

                tempCanvas.width = w * exportScale;
                tempCanvas.height = h * exportScale;
                tempCtx.scale(exportScale, exportScale);

                if (!useTransparent) {
                    tempCtx.fillStyle = bgColor;
                    tempCtx.fillRect(0, 0, w, h);
                }

                // Draw visible cells in selection
                const startCol = Math.floor(x / CELL_SIZE);
                const startRow = Math.floor(y / CELL_SIZE);
                const endCol = Math.ceil((x + w) / CELL_SIZE);
                const endRow = Math.ceil((y + h) / CELL_SIZE);

                tempCtx.save();
                tempCtx.translate(-x, -y);

                for (let row = Math.max(0, startRow); row < Math.min(GRID_SIZE, endRow); row++) {
                    for (let col = Math.max(0, startCol); col < Math.min(GRID_SIZE, endCol); col++) {
                        const cell = grid[row][col];
                        if (cell.type && cell.color) {
                            const cellX = col * CELL_SIZE;
                            const cellY = row * CELL_SIZE;

                            if (cell.type === 'triangle') {
                                drawTriangleToContext(tempCtx, cellX, cellY, CELL_SIZE, cell.corner, cell.color, cell.inverted);
                            } else if (cell.type === 'arc') {
                                drawArcToContext(tempCtx, cellX, cellY, CELL_SIZE, cell.corner, cell.color, cell.inverted);
                            } else if (cell.type === 'rect') {
                                tempCtx.fillStyle = cell.color;
                                tempCtx.fillRect(cellX, cellY, CELL_SIZE, CELL_SIZE);
                            }
                        }
                    }
                }

                tempCtx.restore();

                // Safari/iPadでの互換性のためにClipboardItemにPromiseを渡す
                await navigator.clipboard.write([
                    new ClipboardItem({
                        'image/png': new Promise((resolve, reject) => {
                            tempCanvas.toBlob((blob) => {
                                if (blob) resolve(blob);
                                else reject(new Error('Blob generation failed'));
                            }, 'image/png');
                        })
                    })
                ]);

                btn.textContent = 'コピー完了!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 1500);
            } catch (err) {
                console.error('Failed to copy:', err);
                btn.textContent = 'コピー失敗';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 1500);
            }
        });

        // Redo selection button
        document.getElementById('redoSelectionBtn').addEventListener('click', () => {
            confirmedSelection = null;
            selectionStart = null;
            selectionEnd = null;
            selCtx.clearRect(0, 0, selectionCanvas.width, selectionCanvas.height);

            // 確認モードを解除
            document.getElementById('save-ui').classList.remove('in-confirmation-mode');
            document.getElementById('confirmSelectionBtn').style.display = 'none';
            document.getElementById('copySelectionBtn').style.display = 'none';
            document.getElementById('redoSelectionBtn').style.display = 'none';
        });

        // Export selection
        function exportSelection(selection) {
            return new Promise((resolve) => {
                const canvasRect = canvas.getBoundingClientRect();
                const x = (selection.x - canvasRect.left) / scale;
                const y = (selection.y - canvasRect.top) / scale;
                const w = selection.w / scale;
                const h = selection.h / scale;

                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');

                const useTransparent = document.getElementById('transparentBg').checked;
                const exportScale = selectedScale;

                tempCanvas.width = w * exportScale;
                tempCanvas.height = h * exportScale;
                tempCtx.scale(exportScale, exportScale);

                if (!useTransparent) {
                    tempCtx.fillStyle = bgColor;
                    tempCtx.fillRect(0, 0, w, h);
                }

                // Draw visible cells in selection
                const startCol = Math.floor(x / CELL_SIZE);
                const startRow = Math.floor(y / CELL_SIZE);
                const endCol = Math.ceil((x + w) / CELL_SIZE);
                const endRow = Math.ceil((y + h) / CELL_SIZE);

                tempCtx.save();
                tempCtx.translate(-x, -y);

                for (let row = Math.max(0, startRow); row < Math.min(GRID_SIZE, endRow); row++) {
                    for (let col = Math.max(0, startCol); col < Math.min(GRID_SIZE, endCol); col++) {
                        const cell = grid[row][col];
                        if (cell.type && cell.color) {
                            const cellX = col * CELL_SIZE;
                            const cellY = row * CELL_SIZE;

                            if (cell.type === 'triangle') {
                                drawTriangleToContext(tempCtx, cellX, cellY, CELL_SIZE, cell.corner, cell.color, cell.inverted);
                            } else if (cell.type === 'arc') {
                                drawArcToContext(tempCtx, cellX, cellY, CELL_SIZE, cell.corner, cell.color, cell.inverted);
                            } else if (cell.type === 'rect') {
                                tempCtx.fillStyle = cell.color;
                                tempCtx.fillRect(cellX, cellY, CELL_SIZE, CELL_SIZE);
                            }
                        }
                    }
                }

                tempCtx.restore();

                tempCanvas.toBlob((blob) => {
                    resolve(blob);
                });
            });
        }

        // Save selection
        function saveSelection(selection, copy = false) {
            exportSelection(selection).then(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'pattern-grid-selection.png';
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        // Save mode
        document.getElementById('saveBtn').addEventListener('click', () => {
            isSaveMode = true;
            document.getElementById('save-overlay').classList.add('active');
            document.getElementById('save-ui').classList.add('active');
            document.getElementById('save-ui').classList.remove('hidden-during-selection');
            document.getElementById('save-ui').classList.remove('in-confirmation-mode');
            updateSelectionCanvas();
            selectionCanvas.style.display = 'block';
            selectionStart = null;
            selectionEnd = null;
            confirmedSelection = null;
        });

        document.getElementById('cancelSaveBtn').addEventListener('click', () => {
            isSaveMode = false;
            document.getElementById('save-overlay').classList.remove('active');
            document.getElementById('save-ui').classList.remove('active');
            document.getElementById('save-ui').classList.remove('hidden-during-selection');
            document.getElementById('save-ui').classList.remove('in-confirmation-mode');
            selectionCanvas.style.display = 'none';
            selCtx.clearRect(0, 0, selectionCanvas.width, selectionCanvas.height);
            selectionStart = null;
            selectionEnd = null;
            confirmedSelection = null;
            document.getElementById('confirmSelectionBtn').style.display = 'none';
            document.getElementById('copySelectionBtn').style.display = 'none';
            document.getElementById('redoSelectionBtn').style.display = 'none';
        });

        // Initialize
        initGrid();
        resizeCanvas();
        fitCanvasToScreen(); // Fit to screen on initial load
        saveState(); // Initial state
        updateSelectionCanvas();
    </script>
</body>
</html>
