<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>DESU™ pattern</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
            background: #4d4d4d;
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, 'YuGothic', 'Yu Gothic', sans-serif;
        }

        #canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            image-rendering: pixelated;
            image-rendering: -webkit-optimize-contrast;
            touch-action: none;
            transform-origin: 0 0;
        }

        /* 左下ツールバー */
        #toolbar-left {
            position: fixed;
            left: 12px;
            bottom: 120px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 100;
        }

        /* 右上ツールバー */
        #toolbar-right {
            position: fixed;
            top: max(12px, env(safe-area-inset-top));
            right: 12px;
            display: flex;
            gap: 8px;
            z-index: 100;
        }

        .tool-btn {
            position: relative;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            border: 2px solid #666;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            cursor: pointer;
            transition: transform 0.1s, background 0.1s;
            color: #333;
        }

        .tool-btn svg {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .tool-btn svg .filled {
            fill: currentColor;
            stroke: none;
        }

        .tool-btn img {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }

        .tool-btn:active {
            transform: scale(0.92);
        }

        .tool-btn.active {
            background: #333;
            border-color: #fff;
            color: #fff;
        }

        /* カラーピッカー用ボタン */
        .color-btn {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            border: 2px solid #666;
            cursor: pointer;
            transition: transform 0.1s;
            position: relative;
        }

        .color-btn:active {
            transform: scale(0.92);
        }

        .color-btn input[type="color"] {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 2;
            border: none;
        }

        .color-btn .color-display {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            pointer-events: none;
            z-index: 1;
            position: relative;
        }

        #save-ui.hidden-during-selection {
            opacity: 0;
            pointer-events: none;
        }

        /* クレジットボタン */
        #credit-btn {
            position: fixed;
            top: max(12px, env(safe-area-inset-top));
            left: 12px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 1px solid rgba(0, 0, 0, 0.3);
            background: rgba(0, 0, 0, 0.1);
            color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
            transition: all 0.2s;
        }

        #credit-btn:hover {
            background: rgba(0, 0, 0, 0.2);
            color: rgba(0, 0, 0, 0.8);
            border-color: rgba(0, 0, 0, 0.5);
        }

        /* クレジットモーダル */
        #credit-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 300;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* モバイル縦表示時のみ右下に配置 */
        @media (max-width: 768px) and (orientation: portrait) {
            #credit-modal {
                align-items: flex-end;
                justify-content: flex-end;
            }
        }

        #credit-modal.visible {
            display: flex;
        }

        #credit-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 32px;
            border-radius: 16px;
            text-align: center;
            width: 400px;
            max-width: calc(100vw - 40px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        #credit-content h2 {
            font-size: 24px;
            margin-bottom: 16px;
            font-weight: bold;
        }

        #credit-logo {
            width: 120px;
            height: 120px;
            margin: 16px auto;
            cursor: pointer;
            display: block;
        }

        #credit-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #credit-author {
            font-size: 16px;
            margin-top: 16px;
        }

        #credit-author a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        #credit-author a:hover {
            text-decoration: underline;
        }

        /* ツールチップ（ヘルプモード時のみ表示） */
        .tool-tooltip {
            display: none;
            position: absolute;
            left: 60px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            border: 1px solid #ddd;
            z-index: 400;
            pointer-events: none;
        }

        /* 右側に表示する吹き出し（左下ツール用）の矢印 */
        .tool-tooltip::before {
            content: '';
            position: absolute;
            right: 100%;
            top: 50%;
            transform: translateY(-50%);
            border: 6px solid transparent;
            border-right-color: #ddd;
        }

        .tool-tooltip::after {
            content: '';
            position: absolute;
            right: 100%;
            top: 50%;
            transform: translateY(-50%);
            border: 5px solid transparent;
            border-right-color: rgba(255, 255, 255, 0.95);
            margin-right: -1px;
        }

        /* 下側に表示する吹き出し（右上ツール用） */
        .tool-tooltip-bottom {
            left: 50%;
            top: 60px;
            transform: translateX(-50%);
        }

        /* 右上ツールバーの各ボタンで吹き出しの位置をずらす */
        #toolbar-right .tool-btn:nth-child(1) .tool-tooltip-bottom {
            top: 60px;
        }

        #toolbar-right .tool-btn:nth-child(2) .tool-tooltip-bottom {
            top: 90px;
        }

        #toolbar-right .tool-btn:nth-child(3) .tool-tooltip-bottom {
            top: 120px;
        }

        .tool-tooltip-bottom::before {
            right: auto;
            left: 50%;
            top: auto;
            bottom: 100%;
            transform: translateX(-50%);
            border-right-color: transparent;
            border-bottom-color: #ddd;
        }

        .tool-tooltip-bottom::after {
            right: auto;
            left: 50%;
            top: auto;
            bottom: 100%;
            transform: translateX(-50%);
            border-right-color: transparent;
            border-bottom-color: rgba(255, 255, 255, 0.95);
            margin-right: 0;
            margin-bottom: -1px;
        }

        /* ヘルプモード時に吹き出しを表示 */
        body.help-mode .tool-tooltip {
            display: block;
        }

        /* ヘルプモード時にツールバーとクレジットボタンをモーダルより前面に */
        body.help-mode #toolbar-left,
        body.help-mode #toolbar-right,
        body.help-mode #credit-btn {
            z-index: 400;
        }

        /* 保存UI */
        #save-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 200;
        }

        #save-overlay.active {
            display: block;
        }

        #save-ui {
            display: none;
            position: fixed;
            top: max(20px, env(safe-area-inset-top));
            left: 20px;
            background: rgba(255, 255, 255, 0.92);
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 201;
            text-align: center;
            transition: opacity 0.2s;
            max-width: 90%;
        }

        #save-ui.active {
            display: block;
        }

        #save-ui.in-confirmation-mode {
            z-index: 203;
        }

        #save-ui h3 {
            margin-bottom: 12px;
            font-size: 14px;
            font-weight: normal;
            color: #666;
        }

        .option-group {
            margin-bottom: 12px;
        }

        .option-group-label {
            font-size: 12px;
            margin-bottom: 6px;
            color: #666;
        }

        .option-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .option-btn {
            padding: 4px 10px;
            border: 1px solid #ccc;
            background: #fff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .option-btn:hover {
            background: #f0f0f0;
        }

        .option-btn.active {
            background: #333;
            color: #fff;
            border-color: #333;
        }

        .save-btn {
            padding: 8px 16px;
            margin: 4px;
            border: 1px solid #333;
            background: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .save-btn:hover {
            background: #f0f0f0;
        }

        .save-btn.primary {
            background: #333;
            color: #fff;
        }

        .save-btn.primary:hover {
            background: #555;
        }

        #save-ui label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 12px;
        }

        #save-ui input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        #selection-canvas {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 202;
        }

        /* ズームリセットボタン */
        #resetZoomBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #666;
            color: #333;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            transition: all 0.2s;
        }

        #resetZoomBtn svg {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
        }

        #resetZoomBtn:active {
            transform: scale(0.92);
        }

        #resetZoomBtn.visible {
            display: flex;
        }

        @media (max-width: 768px) {
            .tool-btn {
                width: 44px;
                height: 44px;
            }

            .color-btn {
                width: 44px;
                height: 44px;
            }
        }

        /* Toast Notification */
        #toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 1000;
        }

        #toast.visible {
            opacity: 1;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>

    <!-- 左下ツールバー -->
    <div id="toolbar-left">
        <div class="tool-btn active" id="triangleBtn" data-tool="triangle" title="三角形 (1)">
            <img src="icons/triangle.png" alt="三角形">
            <div class="tool-tooltip">三角形 (1)</div>
        </div>
        <div class="tool-btn" id="arcBtn" data-tool="arc" title="円弧 (2)">
            <img src="icons/arc.png" alt="円弧">
            <div class="tool-tooltip">円弧 (2)</div>
        </div>
        <div class="tool-btn" id="rectBtn" data-tool="rect" title="矩形 (3)">
            <img src="icons/rect.png" alt="矩形">
            <div class="tool-tooltip">矩形 (3)</div>
        </div>
        <div class="color-btn" id="fillColorBtn" title="塗りつぶし色 (X)">
            <div class="color-display" id="fillColorDisplay" style="background: #000000;"></div>
            <input type="color" id="fillColorPicker" value="#000000">
            <div class="tool-tooltip">塗りつぶし色 (X)</div>
        </div>
        <div class="color-btn" id="bgColorBtn" title="背景色">
            <div class="color-display" id="bgColorDisplay" style="background: #ffffff;"></div>
            <input type="color" id="bgColorPicker" value="#ffffff">
            <div class="tool-tooltip">背景色</div>
        </div>
        <div class="tool-btn" id="symmetryBtn" title="対称描画 (S)">
            <img id="symmetryIcon" src="icons/sym.png" alt="対称描画">
            <div class="tool-tooltip">対称描画 (S)</div>
        </div>
    </div>

    <!-- 右上ツールバー -->
    <div id="toolbar-right">
        <div class="tool-btn" id="saveBtn" title="保存 (⌘S)">
            <svg viewBox="0 0 24 24">
                <path d="M12 4 L12 16 M6 12 L12 18 L18 12" />
                <path d="M4 20 L20 20" />
            </svg>
            <div class="tool-tooltip tool-tooltip-bottom">保存 (⌘S)</div>
        </div>
        <div class="tool-btn active" id="gridBtn" title="グリッド線">
            <svg viewBox="0 0 24 24">
                <path d="M4 8 L20 8 M4 12 L20 12 M4 16 L20 16" />
                <path d="M8 4 L8 20 M12 4 L12 20 M16 4 L16 20" />
            </svg>
            <div class="tool-tooltip tool-tooltip-bottom">グリッド線</div>
        </div>
        <div class="tool-btn" id="clearBtn" title="クリア (Del)">
            <svg viewBox="0 0 24 24">
                <path
                    d="M12 4 L12 2 M12 22 L12 20 M4 12 L2 12 M22 12 L20 12 M6.34 6.34 L4.93 4.93 M19.07 19.07 L17.66 17.66 M6.34 17.66 L4.93 19.07 M19.07 4.93 L17.66 6.34" />
            </svg>
            <div class="tool-tooltip tool-tooltip-bottom">クリア (Del)</div>
        </div>
    </div>

    <!-- ズームリセットボタン -->
    <div id="resetZoomBtn">
        <svg viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="8" />
            <path d="M12 7 L12 17 M7 12 L17 12" />
        </svg>
    </div>

    <!-- 保存UI -->
    <div id="save-overlay"></div>
    <div id="save-ui">
        <h3>範囲をドラッグして選択</h3>
        <div id="selection-size" style="display:none; font-size: 13px; color: #666; margin-bottom: 8px;"></div>

        <div class="option-group">
            <div class="option-group-label">倍率</div>
            <div class="option-buttons">
                <button class="option-btn active" data-scale="1">1x</button>
                <button class="option-btn" data-scale="2">2x</button>
                <button class="option-btn" data-scale="3">3x</button>
            </div>
        </div>

        <label>
            <input type="checkbox" id="transparentBg">
            背景透過
        </label>

        <div>
            <button class="save-btn" id="saveAllBtn">全体を保存</button>
            <button class="save-btn primary" id="confirmSelectionBtn" style="display:none;">確定</button>
            <button class="save-btn" id="copySelectionBtn" style="display:none;">コピー</button>
            <button class="save-btn" id="redoSelectionBtn" style="display:none;">やり直し</button>
            <button class="save-btn" id="cancelSaveBtn">閉じる</button>
        </div>
    </div>

    <canvas id="selection-canvas"></canvas>

    <!-- クレジットボタンとモーダル -->
    <div id="credit-btn">?</div>
    <div id="credit-modal">
        <div id="credit-content">
            <h2>DESU™ pattern</h2>
            <a href="https://warpshoot.github.io/desu/" target="_blank" id="credit-logo">
                <img src="../images/logo.gif" alt="DESU pattern Logo">
            </a>
            <div id="credit-author">
                by <a href="https://warpshoot.github.io/" target="_blank">wpy</a>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast">Undo</div>

    <script src="js/app.js"></script>
</body>

</html>
