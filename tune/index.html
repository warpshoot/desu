<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>DESU‚Ñ¢ tune</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
            background: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        #canvas {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            border: 2px solid #000;
            cursor: crosshair;
        }

        /* Playback line */
        .playback-line {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 2px;
            height: 400px;
            background: #000;
            pointer-events: none;
            display: none;
            z-index: 10;
        }

        /* Credit button */
        #credit-btn {
            position: fixed;
            top: max(12px, env(safe-area-inset-top));
            left: 12px;
            width: 28px;
            height: 28px;
            border: 1px solid #000;
            background: #fff;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
        }

        #credit-btn:hover {
            background: #000;
            color: #fff;
        }

        /* Credit modal */
        #credit-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            z-index: 300;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #credit-modal.visible {
            display: flex;
        }

        #credit-content {
            background: #000;
            color: #fff;
            padding: 32px;
            text-align: center;
            max-width: 400px;
        }

        #credit-content h2 {
            font-size: 24px;
            margin-bottom: 16px;
            font-weight: bold;
        }

        #credit-logo {
            width: 120px;
            height: 120px;
            margin: 16px auto;
            cursor: pointer;
        }

        #credit-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: invert(1);
        }

        #credit-author {
            font-size: 16px;
            margin-top: 16px;
        }

        #credit-author a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        #credit-author a:hover {
            text-decoration: underline;
        }

        /* Control panel - top center */
        #control-panel {
            position: fixed;
            top: max(12px, env(safe-area-inset-top));
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            color: #fff;
            padding: 8px 16px;
            z-index: 100;
            display: flex;
            gap: 16px;
            align-items: center;
            justify-content: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Play button */
        #playBtn {
            width: 32px;
            height: 32px;
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #playBtn:hover {
            background: #fff;
            color: #000;
        }

        .control-label {
            font-size: 12px;
            color: #fff;
        }

        select {
            padding: 4px 8px;
            border: 1px solid #fff;
            background: transparent;
            color: #fff;
            font-size: 11px;
            cursor: pointer;
        }

        select option {
            background: #000;
            color: #fff;
        }

        input[type="range"] {
            width: 80px;
            cursor: pointer;
        }

        input[type="checkbox"] {
            width: 14px;
            height: 14px;
            cursor: pointer;
        }

        /* Canvas toolbar - below canvas */
        #canvas-toolbar {
            position: fixed;
            top: calc(50% + 200px + 8px);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 100;
        }

        .toolbar-btn {
            width: 28px;
            height: 28px;
            background: #000;
            border: none;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toolbar-btn:hover {
            background: #333;
        }

        .toolbar-btn:disabled {
            background: #999;
            cursor: not-allowed;
        }

        /* Color palette - bottom center */
        #color-palette {
            position: fixed;
            bottom: max(12px, calc(env(safe-area-inset-bottom) + 8px));
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            padding: 12px 16px;
            z-index: 100;
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .color-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .color-btn {
            width: 40px;
            height: 40px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.1s;
        }

        .color-btn:hover {
            transform: scale(1.1);
        }

        .color-btn.active {
            border-color: #fff;
            transform: scale(1.15);
        }

        .color-btn.red {
            background: #fc5c65;
        }

        .color-btn.blue {
            background: #45aaf2;
        }

        .color-btn.green {
            background: #26de81;
        }

        .color-btn.yellow {
            background: #fed330;
        }

        .color-btn.muted {
            opacity: 0.3;
        }

        .timbre-select {
            padding: 2px 4px;
            font-size: 9px;
            border: 1px solid #fff;
            background: transparent;
            color: #fff;
            cursor: pointer;
            max-width: 70px;
        }

        .timbre-select option {
            background: #000;
            color: #fff;
        }

        .color-controls {
            display: flex;
            gap: 2px;
        }

        .color-action-btn {
            width: 20px;
            height: 20px;
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            font-size: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .color-action-btn:hover {
            background: #fff;
            color: #000;
        }

        .color-action-btn.active {
            background: #fff;
            color: #000;
        }

        /* Mute/Solo buttons - hidden when not playing */
        .mute-solo-btns {
            display: none;
        }

        body.playing .mute-solo-btns {
            display: flex;
        }

        body.playing .clear-btn-wrapper {
            display: none;
        }

        /* DJ overlay */
        .dj-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 12px 20px;
            font-family: monospace;
            font-size: 12px;
            pointer-events: none;
            display: none;
            z-index: 200;
            text-align: center;
        }

        .dj-overlay div {
            margin: 2px 0;
        }

        .dj-overlay .param-label {
            color: #888;
            display: inline-block;
            width: 80px;
        }

        .dj-overlay .param-value {
            color: #0ff;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            #control-panel {
                padding: 6px 10px;
                gap: 10px;
            }

            .color-btn {
                width: 32px;
                height: 32px;
            }

            #color-palette {
                padding: 8px 12px;
                gap: 10px;
            }

            .timbre-select {
                font-size: 8px;
                max-width: 60px;
            }
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="1200" height="400"></canvas>
    <div class="playback-line" id="playbackLine"></div>

    <!-- Credit button -->
    <div id="credit-btn">?</div>

    <!-- Credit modal -->
    <div id="credit-modal">
        <div id="credit-content">
            <h2>DESU‚Ñ¢ tune</h2>
            <a href="https://warpshoot.github.io/desu/" target="_blank" id="credit-logo">
                <img src="../desu_logo.png" alt="DESU Logo">
            </a>
            <div id="credit-author">
                by <a href="https://warpshoot.github.io/" target="_blank">wpy</a>
            </div>
        </div>
    </div>

    <!-- Control panel -->
    <div id="control-panel">
        <button id="playBtn">‚ñ∂</button>

        <div class="control-group">
            <label style="display: flex; align-items: center; gap: 4px; cursor: pointer;">
                <input type="checkbox" id="pingPongCheck">
                <span class="control-label">Ping-Pong</span>
            </label>
        </div>

        <div class="control-group">
            <span class="control-label">Speed: <span id="speedValue">1.0</span>x</span>
            <input type="range" id="speedSlider" min="0.5" max="2" step="0.1" value="1">
        </div>

        <div class="control-group">
            <span class="control-label">Scale:</span>
            <select id="scaleSelect">
                <option value="pentatonic">Pentatonic</option>
                <option value="major">Major</option>
                <option value="minor">Minor</option>
                <option value="blues">Blues</option>
                <option value="wholetone">Wholetone</option>
                <option value="chromatic">Chromatic</option>
            </select>
        </div>
    </div>

    <!-- Canvas toolbar (below canvas) -->
    <div id="canvas-toolbar">
        <button class="toolbar-btn" id="undoBtn" title="Undo (Ctrl+Z)">‚Üê</button>
        <button class="toolbar-btn" id="redoBtn" title="Redo (Ctrl+Y)">‚Üí</button>
        <button class="toolbar-btn" id="clearAllBtn" title="Clear All">üóë</button>
    </div>

    <!-- Color palette -->
    <div id="color-palette">
        <div class="color-group">
            <button class="color-btn red active" data-color="red"></button>
            <select class="timbre-select" data-timbre-for="red">
                <option value="square">Square</option>
                <option value="triangle">Triangle</option>
                <option value="sawtooth">Sawtooth</option>
                <option value="sine">Sine</option>
                <option value="piano">Piano</option>
                <option value="bell">Bell</option>
                <option value="bass">Bass</option>
                <option value="strings">Strings</option>
            </select>
            <div class="color-controls">
                <div class="clear-btn-wrapper">
                    <button class="color-action-btn" data-clear-color="red">√ó</button>
                </div>
                <div class="mute-solo-btns">
                    <button class="color-action-btn mute-btn" data-mute-color="red">M</button>
                    <button class="color-action-btn solo-btn" data-solo-color="red">S</button>
                </div>
            </div>
        </div>

        <div class="color-group">
            <button class="color-btn blue" data-color="blue"></button>
            <select class="timbre-select" data-timbre-for="blue">
                <option value="square">Square</option>
                <option value="triangle" selected>Triangle</option>
                <option value="sawtooth">Sawtooth</option>
                <option value="sine">Sine</option>
                <option value="piano">Piano</option>
                <option value="bell">Bell</option>
                <option value="bass">Bass</option>
                <option value="strings">Strings</option>
            </select>
            <div class="color-controls">
                <div class="clear-btn-wrapper">
                    <button class="color-action-btn" data-clear-color="blue">√ó</button>
                </div>
                <div class="mute-solo-btns">
                    <button class="color-action-btn mute-btn" data-mute-color="blue">M</button>
                    <button class="color-action-btn solo-btn" data-solo-color="blue">S</button>
                </div>
            </div>
        </div>

        <div class="color-group">
            <button class="color-btn green" data-color="green"></button>
            <select class="timbre-select" data-timbre-for="green">
                <option value="square">Square</option>
                <option value="triangle">Triangle</option>
                <option value="sawtooth" selected>Sawtooth</option>
                <option value="sine">Sine</option>
                <option value="piano">Piano</option>
                <option value="bell">Bell</option>
                <option value="bass">Bass</option>
                <option value="strings">Strings</option>
            </select>
            <div class="color-controls">
                <div class="clear-btn-wrapper">
                    <button class="color-action-btn" data-clear-color="green">√ó</button>
                </div>
                <div class="mute-solo-btns">
                    <button class="color-action-btn mute-btn" data-mute-color="green">M</button>
                    <button class="color-action-btn solo-btn" data-solo-color="green">S</button>
                </div>
            </div>
        </div>

        <div class="color-group">
            <button class="color-btn yellow" data-color="yellow"></button>
            <select class="timbre-select" data-timbre-for="yellow">
                <option value="square">Square</option>
                <option value="triangle">Triangle</option>
                <option value="sawtooth">Sawtooth</option>
                <option value="sine" selected>Sine</option>
                <option value="piano">Piano</option>
                <option value="bell">Bell</option>
                <option value="bass">Bass</option>
                <option value="strings">Strings</option>
            </select>
            <div class="color-controls">
                <div class="clear-btn-wrapper">
                    <button class="color-action-btn" data-clear-color="yellow">√ó</button>
                </div>
                <div class="mute-solo-btns">
                    <button class="color-action-btn mute-btn" data-mute-color="yellow">M</button>
                    <button class="color-action-btn solo-btn" data-solo-color="yellow">S</button>
                </div>
            </div>
        </div>
    </div>

    <!-- DJ overlay -->
    <div class="dj-overlay" id="djOverlay">
        <div><span class="param-label">Filter:</span><span class="param-value" id="pitchValue">10kHz</span></div>
        <div><span class="param-label">Resonance:</span><span class="param-value" id="filterValue">0.5</span></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
