<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>DESU‚Ñ¢ tune</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            min-height: 100%;
            overflow: auto;
            background: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        body {
            padding: 20px;
            padding-top: 80px;
        }

        /* Hamburger Menu */
        .hamburger {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 30px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 1001;
            position: fixed;
            top: 20px;
            left: 20px;
        }

        .hamburger span {
            width: 30px;
            height: 3px;
            background: #333;
            transition: all 0.3s linear;
            position: relative;
            transform-origin: 1px;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
            transform: translateX(20px);
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg);
        }

        /* Navigation Menu */
        .nav-menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 250px;
            height: 100vh;
            background: #fff;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            transition: left 0.3s ease;
            z-index: 1000;
            padding-top: 80px;
        }

        .nav-menu.active {
            left: 0;
        }

        .nav-list {
            list-style: none;
            padding: 0;
        }

        .nav-list li {
            border-bottom: 1px solid #eee;
        }

        .nav-list a {
            display: block;
            padding: 20px 30px;
            color: #333;
            text-decoration: none;
            font-size: 18px;
            transition: background 0.2s;
        }

        .nav-list a:hover {
            background: #f5f5f5;
        }

        /* Logo */
        .site-logo {
            position: fixed;
            top: 15px;
            right: 20px;
            height: 40px;
            z-index: 100;
        }

        /* Header gradient overlay */
        .header-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            pointer-events: none;
            z-index: 50;
        }

        /* Main container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #000;
            padding: 0;
        }

        h1 {
            font-size: 24px;
            padding: 20px;
            color: #fff;
            margin: 0;
        }

        /* Control panel */
        .control-row-1 {
            display: flex;
            gap: 12px;
            padding: 8px 20px;
            align-items: center;
            justify-content: flex-start;
            flex-wrap: wrap;
            border-top: 1px solid #333;
        }

        .control-row-2 {
            width: 100%;
        }

        #playBtn {
            width: 100%;
            height: 44px;
            background: #000;
            border: none;
            border-top: 1px solid #333;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #playBtn:hover {
            background: #222;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .control-label {
            font-size: 11px;
            color: #fff;
        }

        select {
            padding: 3px 6px;
            border: 1px solid #fff;
            background: #fff;
            color: #000;
            font-size: 10px;
            cursor: pointer;
        }

        input[type="range"] {
            width: 60px;
            cursor: pointer;
            accent-color: #888;
        }

        input[type="checkbox"] {
            width: 12px;
            height: 12px;
            cursor: pointer;
            accent-color: #888;
        }

        /* Canvas section */
        .canvas-section {
            position: relative;
            background: #000;
            padding: 2px;
        }

        #canvas {
            display: block;
            width: 100%;
            height: auto;
            background: #fff;
            cursor: crosshair;
            touch-action: none;
        }

        /* Playback line */
        .playback-line {
            position: absolute;
            top: 2px;
            left: 0;
            width: 2px;
            height: calc(100% - 4px);
            background: #000;
            pointer-events: none;
            display: none;
            z-index: 10;
        }

        /* Canvas toolbar */
        .canvas-toolbar {
            display: flex;
            justify-content: center;
            gap: 4px;
            padding: 8px;
            background: #000;
        }

        .toolbar-btn {
            width: 32px;
            height: 32px;
            background: #fff;
            border: none;
            color: #000;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toolbar-btn:hover {
            background: #ccc;
        }

        .toolbar-btn:disabled {
            background: #888;
            color: #fff;
            cursor: not-allowed;
        }

        /* Color palette */
        #color-palette {
            background: #000;
            padding: 12px 20px;
            display: flex;
            gap: 16px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .color-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .color-btn {
            width: 40px;
            height: 40px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.1s;
        }

        .color-btn:hover {
            transform: scale(1.1);
        }

        .color-btn.active {
            border-color: #fff;
            transform: scale(1.15);
        }

        .color-btn.red {
            background: #fc5c65;
        }

        .color-btn.blue {
            background: #45aaf2;
        }

        .color-btn.green {
            background: #26de81;
        }

        .color-btn.yellow {
            background: #fed330;
        }

        .color-btn.muted {
            opacity: 0.3;
        }

        .timbre-select {
            padding: 2px 4px;
            font-size: 9px;
            border: 1px solid #fff;
            background: #fff;
            color: #000;
            cursor: pointer;
            max-width: 70px;
        }

        .color-controls {
            display: flex;
            gap: 2px;
        }

        .color-action-btn {
            width: 18px;
            height: 18px;
            background: #fff;
            border: none;
            color: #000;
            font-size: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .color-action-btn:hover {
            background: #ccc;
        }

        .color-action-btn.active {
            background: #888;
            color: #fff;
        }

        .mute-solo-btns {
            display: none;
        }

        body.playing .mute-solo-btns {
            display: flex;
        }

        body.playing .clear-btn-wrapper {
            display: none;
        }

        /* DJ overlay */
        .dj-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 12px 20px;
            font-family: monospace;
            font-size: 12px;
            pointer-events: none;
            display: none;
            z-index: 200;
            text-align: center;
        }

        .dj-overlay .param-label {
            color: #888;
            display: inline-block;
            width: 80px;
        }

        .dj-overlay .param-value {
            color: #fff;
            font-weight: bold;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px 20px;
            font-size: 12px;
            color: #666;
        }

        footer a {
            color: #000;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                padding-top: 70px;
            }

            h1 {
                font-size: 20px;
                padding: 15px;
            }

            .control-row-1 {
                gap: 8px;
                padding: 6px 15px;
            }

            #playBtn {
                height: 40px;
                font-size: 16px;
            }

            .color-btn {
                width: 32px;
                height: 32px;
            }

            #color-palette {
                padding: 8px 15px;
                gap: 10px;
            }

            .timbre-select {
                font-size: 8px;
                max-width: 55px;
            }

            .color-action-btn {
                width: 16px;
                height: 16px;
                font-size: 9px;
            }
        }
    </style>
</head>

<body>

    <!-- Hamburger Menu -->

    <!-- Navigation Menu -->

                    <option value="strings">Strings</option>
                </select>
                <div class="color-controls">
                    <div class="clear-btn-wrapper">
                        <button class="color-action-btn" data-clear-color="blue">√ó</button>
                    </div>
                    <div class="mute-solo-btns">
                        <button class="color-action-btn mute-btn" data-mute-color="blue">M</button>
                        <button class="color-action-btn solo-btn" data-solo-color="blue">S</button>
                    </div>
                </div>
            </div>

            <div class="color-group">
                <button class="color-btn green" data-color="green"></button>
                <select class="timbre-select" data-timbre-for="green">
                    <option value="square">Square</option>
                    <option value="triangle">Triangle</option>
                    <option value="sawtooth" selected>Sawtooth</option>
                    <option value="sine">Sine</option>
                    <option value="piano">Piano</option>

                </select>
                <div class="color-controls">
                    <div class="clear-btn-wrapper">
                        <button class="color-action-btn" data-clear-color="green">√ó</button>
                    </div>
                    <div class="mute-solo-btns">
                        <button class="color-action-btn mute-btn" data-mute-color="green">M</button>
                        <button class="color-action-btn solo-btn" data-solo-color="green">S</button>
                    </div>
                </div>
            </div>

            <div class="color-group">
                <button class="color-btn yellow" data-color="yellow"></button>
                <select class="timbre-select" data-timbre-for="yellow">
                    <option value="square">Square</option>
                    <option value="triangle">Triangle</option>
                    <option value="sawtooth">Sawtooth</option>
                    <option value="sine" selected>Sine</option>

        </div>
    </div>

    <footer>
        <p>¬© 2026 <a href="https://warpshoot.github.io/" target="_blank">wpy</a></p>
    </footer>

    <!-- DJ overlay -->
    <div class="dj-overlay" id="djOverlay">
        <div><span class="param-label">Filter:</span><span class="param-value" id="pitchValue">10kHz</span></div>
        <div><span class="param-label">Resonance:</span><span class="param-value" id="filterValue">0.5</span></div>
    </div>

    <script src="app.js"></script>
    <script>
        // Hamburger menu
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!hamburger.contains(e.target) && !navMenu.contains(e.target)) {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });
    </script>
</body>

</html>
