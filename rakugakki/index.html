<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>DESU™ rakugakki</title>
    <link rel="stylesheet" href="../style.css">
    <script src="/desu/favicon.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            min-height: 100%;
            overflow: auto;
            background: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        body {
            padding: 20px;
            padding-top: 60px;
            /* Adjusted for top alignment */
        }

        /* Credit Button */
        #credit-btn {
            position: fixed;
            top: max(12px, env(safe-area-inset-top));
            left: 12px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 1px solid rgba(0, 0, 0, 0.3);
            background: rgba(0, 0, 0, 0.1);
            color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
            transition: all 0.2s;
        }

        #credit-btn:hover {
            background: rgba(0, 0, 0, 0.2);
            color: rgba(0, 0, 0, 0.8);
            border-color: rgba(0, 0, 0, 0.5);
        }

        /* Credit Modal */
        #credit-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            /* Solid White */
            z-index: 300;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #credit-modal.visible {
            display: flex;
        }

        #credit-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 32px;
            border-radius: 0;
            /* Square */
            text-align: center;
            width: 400px;
            max-width: calc(100vw - 40px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        #credit-content h2 {
            font-size: 24px;
            margin-bottom: 16px;
            font-weight: bold;
            color: #333;
        }

        #credit-logo {
            margin: 16px auto;
            cursor: pointer;
            display: block;
        }

        #credit-logo img {
            max-width: 100%;
            height: auto;
        }

        #credit-author {
            font-size: 16px;
            margin-top: 16px;
            color: #333;
        }

        #credit-author a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        #credit-author a:hover {
            text-decoration: underline;
        }

        /* Main container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #000;
            padding: 0;
        }

        /* Control panel */
        .control-row-1 {
            display: flex;
            gap: 12px;
            padding: 8px 20px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            border-top: 1px solid #333;
        }

        .control-row-2 {
            width: 100%;
        }

        #playBtn {
            width: 100%;
            height: 50px;
            background: #222;
            border: 1px solid #444;
            color: #fff;
            font-size: 20px;
            font-weight: 800;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 1px;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        #playBtn:hover {
            background: #333;
            border-color: #666;
            transform: translateY(-1px);
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .control-label {
            font-size: 11px;
            color: #fff;
        }

        select {
            padding: 3px 6px;
            border: 1px solid #fff;
            background: #fff;
            color: #000;
            font-size: 10px;
            cursor: pointer;
        }

        input[type="range"] {
            width: 60px;
            cursor: pointer;
            accent-color: #888;
        }

        input[type="checkbox"] {
            width: 12px;
            height: 12px;
            cursor: pointer;
            accent-color: #888;
        }

        /* Canvas section */
        .canvas-section {
            position: relative;
            background: #000;
            padding: 2px;
        }

        #canvas {
            display: block;
            width: 100%;
            height: auto;
            background: #fff;
            cursor: crosshair;
            touch-action: none;
        }

        /* Playback line */
        .playback-line {
            position: absolute;
            top: 2px;
            left: 0;
            width: 2px;
            height: calc(100% - 4px);
            background: #000;
            pointer-events: none;
            display: none;
            z-index: 10;
        }

        /* Canvas toolbar */
        .canvas-toolbar {
            display: flex;
            justify-content: center;
            gap: 4px;
            padding: 8px;
            background: #000;
        }

        .toolbar-btn {
            min-width: 32px;
            height: 32px;
            padding: 0 10px;
            background: #fff;
            border: none;
            color: #000;
            font-size: 11px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toolbar-btn:hover {
            background: #ccc;
        }

        .toolbar-btn:disabled {
            background: #888;
            color: #fff;
            cursor: not-allowed;
        }

        /* Color palette */
        #color-palette {
            background: #000;
            padding: 12px 20px;
            display: flex;
            gap: 16px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .color-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .color-btn {
            width: 40px;
            height: 40px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.1s;
        }

        .color-btn:hover {
            transform: scale(1.1);
        }

        .color-btn.active {
            border-color: #fff;
            transform: scale(1.15);
        }

        .color-btn.red {
            background: #e85a71;
        }

        .color-btn.blue {
            background: #4a90a4;
        }

        .color-btn.green {
            background: #5d9b84;
        }

        .color-btn.yellow {
            background: #d4a574;
        }

        .color-btn.muted {
            opacity: 0.3;
        }

        .timbre-select {
            padding: 2px 4px;
            font-size: 9px;
            border: 1px solid #fff;
            background: #fff;
            color: #000;
            cursor: pointer;
            max-width: 70px;
        }

        .color-controls {
            display: flex;
            gap: 2px;
        }

        .color-action-btn {
            width: 18px;
            height: 18px;
            background: #fff;
            border: none;
            color: #000;
            font-size: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .color-action-btn:hover {
            background: #ccc;
        }

        .color-action-btn.active {
            background: #888;
            color: #fff;
        }

        .mute-solo-btns {
            display: none;
        }

        body.playing .mute-solo-btns {
            display: flex;
        }

        body.playing .clear-btn-wrapper {
            display: none;
        }

        /* Playback UI Restrictions */
        body.playing .canvas-toolbar button {
            opacity: 0.3;
            pointer-events: none;
            filter: grayscale(100%);
        }

        /* DJ overlay */
        .dj-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 12px 20px;
            font-family: monospace;
            font-size: 12px;
            pointer-events: none;
            display: none;
            z-index: 200;
            text-align: center;
        }

        .dj-overlay .param-label {
            color: #888;
            display: inline-block;
            width: 80px;
        }

        .dj-overlay .param-value {
            color: #fff;
            font-weight: bold;
        }

        /* Options Modal */
        #options-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 200;
            align-items: center;
            justify-content: center;
        }

        #options-modal.visible {
            display: flex;
        }

        .options-content {
            background: #000;
            border: 1px solid #fff;
            padding: 20px;
            min-width: 280px;
            max-width: 90vw;
        }

        .options-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .options-title {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
        }

        .options-close {
            width: 24px;
            height: 24px;
            background: #fff;
            border: none;
            color: #000;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .options-close:hover {
            background: #ccc;
        }

        .options-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .option-item input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #888;
        }

        .option-item label {
            font-size: 13px;
            color: #fff;
            cursor: pointer;
        }

        .option-item .option-desc {
            font-size: 10px;
            color: #888;
            display: block;
        }

        #optionsBtn {
            width: auto;
            padding: 0 12px;
            height: 32px;
            background: #fff;
            border: none;
            color: #000;
            font-size: 11px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 0.5px;
        }

        #optionsBtn:hover {
            background: #ccc;
        }

        /* Responsive */
        @media (max-width: 768px) {

            /* ... existing responsive styles ... */
            #playBtn {
                height: 48px;
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <!-- Credit Button -->
    <div id="credit-btn">?</div>

    <!-- Credit Modal -->
    <div id="credit-modal">
        <div id="credit-content">
            <h2>DESU™ rakugakki</h2>
            <a href="https://warpshoot.github.io/desu/" target="_blank" id="credit-logo">
                <img src="../images/logo.gif" alt="DESU™ Logo">
            </a>
            <div id="credit-author">
                by <a href="https://warpshoot.github.io/" target="_blank">wpy</a>
            </div>
        </div>
    </div>

    <!-- Main container -->
    <div class="container">
        <!-- Removed h1 -->

        <!-- Controls -->
        <div class="control-row-1">
            <div class="control-group">
                <span class="control-label">Vol: <span id="volumeValue">50%</span></span>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
            </div>

            <div class="control-group">
                <span class="control-label">Speed: <span id="speedValue">1.0</span>x</span>
                <input type="range" id="speedSlider" min="0.5" max="2" step="0.1" value="1">
            </div>

            <div class="control-group">
                <span class="control-label">Scale:</span>
                <select id="scaleSelect">
                    <option value="pentatonic">Pentatonic</option>
                    <option value="major">Major</option>
                    <option value="minor">Minor</option>
                    <option value="blues">Blues</option>
                    <option value="wholetone">Wholetone</option>
                    <option value="chromatic">Chromatic</option>
                </select>
            </div>

            <button id="optionsBtn" title="Options">OPTIONS</button>
        </div>

        <div class="control-row-2">
            <button id="playBtn">▶ PLAY</button>
        </div>

        <!-- Canvas section -->
        <div class="canvas-section">
            <canvas id="canvas" width="1200" height="400"></canvas>
            <div class="playback-line" id="playbackLine"></div>
        </div>

        <!-- Canvas toolbar -->
        <div class="canvas-toolbar">
            <button class="toolbar-btn" id="undoBtn" title="Undo (Ctrl+Z)">←</button>
            <button class="toolbar-btn" id="redoBtn" title="Redo (Ctrl+Y)">→</button>
            <button class="toolbar-btn" id="clearAllBtn" title="Clear All">CLEAR</button>
        </div>

        <!-- Color palette -->
        <div id="color-palette">
            <div class="color-group">
                <button class="color-btn red active" data-color="red"></button>
                <select class="timbre-select" data-timbre-for="red">
                    <option value="square">Square</option>
                    <option value="triangle">Triangle</option>
                    <option value="sawtooth">Sawtooth</option>
                    <option value="sine">Sine</option>
                    <option value="piano">Piano</option>
                    <option value="bell">Bell</option>
                    <option value="bass">Bass</option>
                    <option value="strings">Strings</option>
                </select>
                <div class="color-controls">
                    <div class="clear-btn-wrapper">
                        <button class="color-action-btn" data-clear-color="red">×</button>
                    </div>
                    <div class="mute-solo-btns">
                        <button class="color-action-btn mute-btn" data-mute-color="red">M</button>
                        <button class="color-action-btn solo-btn" data-solo-color="red">S</button>
                    </div>
                </div>
            </div>

            <div class="color-group">
                <button class="color-btn blue" data-color="blue"></button>
                <select class="timbre-select" data-timbre-for="blue">
                    <option value="square">Square</option>
                    <option value="triangle" selected>Triangle</option>
                    <option value="sawtooth">Sawtooth</option>
                    <option value="sine">Sine</option>
                    <option value="piano">Piano</option>
                    <option value="bell">Bell</option>
                    <option value="bass">Bass</option>
                    <option value="strings">Strings</option>
                </select>
                <div class="color-controls">
                    <div class="clear-btn-wrapper">
                        <button class="color-action-btn" data-clear-color="blue">×</button>
                    </div>
                    <div class="mute-solo-btns">
                        <button class="color-action-btn mute-btn" data-mute-color="blue">M</button>
                        <button class="color-action-btn solo-btn" data-solo-color="blue">S</button>
                    </div>
                </div>
            </div>

            <div class="color-group">
                <button class="color-btn green" data-color="green"></button>
                <select class="timbre-select" data-timbre-for="green">
                    <option value="square">Square</option>
                    <option value="triangle">Triangle</option>
                    <option value="sawtooth" selected>Sawtooth</option>
                    <option value="sine">Sine</option>
                    <option value="piano">Piano</option>
                    <option value="bell">Bell</option>
                    <option value="bass">Bass</option>
                    <option value="strings">Strings</option>
                </select>
                <div class="color-controls">
                    <div class="clear-btn-wrapper">
                        <button class="color-action-btn" data-clear-color="green">×</button>
                    </div>
                    <div class="mute-solo-btns">
                        <button class="color-action-btn mute-btn" data-mute-color="green">M</button>
                        <button class="color-action-btn solo-btn" data-solo-color="green">S</button>
                    </div>
                </div>
            </div>

            <div class="color-group">
                <button class="color-btn yellow" data-color="yellow"></button>
                <select class="timbre-select" data-timbre-for="yellow">
                    <option value="square">Square</option>
                    <option value="triangle">Triangle</option>
                    <option value="sawtooth">Sawtooth</option>
                    <option value="sine" selected>Sine</option>
                    <option value="piano">Piano</option>
                    <option value="bell">Bell</option>
                    <option value="bass">Bass</option>
                    <option value="strings">Strings</option>
                </select>
                <div class="color-controls">
                    <div class="clear-btn-wrapper">
                        <button class="color-action-btn" data-clear-color="yellow">×</button>
                    </div>
                    <div class="mute-solo-btns">
                        <button class="color-action-btn mute-btn" data-mute-color="yellow">M</button>
                        <button class="color-action-btn solo-btn" data-solo-color="yellow">S</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- DJ overlay -->
    <div class="dj-overlay" id="djOverlay">
        <div><span class="param-label">Filter:</span><span class="param-value" id="pitchValue">10kHz</span></div>
        <div><span class="param-label">Resonance:</span><span class="param-value" id="filterValue">0.5</span></div>
    </div>

    <!-- Options Modal -->
    <div id="options-modal">
        <div class="options-content">
            <div class="options-header">
                <span class="options-title">OPTIONS</span>
                <button class="options-close" id="optionsClose">×</button>
            </div>
            <div class="options-list">
                <div class="option-item">
                    <input type="checkbox" id="opt-pingPong">
                    <label for="opt-pingPong">Ping-Pong<span class="option-desc">Bounce playback
                            direction</span></label>
                </div>
                <div class="option-item">
                    <input type="checkbox" id="opt-humanize" checked>
                    <label for="opt-humanize">Humanize<span class="option-desc">Random timing variation</span></label>
                </div>
                <div class="option-item">
                    <input type="checkbox" id="opt-loop" checked>
                    <label for="opt-loop">Loop<span class="option-desc">Auto-repeat playback</span></label>
                </div>
                <div class="option-item">
                    <input type="checkbox" id="opt-reverb" checked>
                    <label for="opt-reverb">Reverb<span class="option-desc">Spatial depth effect</span></label>
                </div>
                <div class="option-item">
                    <input type="checkbox" id="opt-octave" checked>
                    <label for="opt-octave">Octave Doubling<span class="option-desc">Add octave layer</span></label>
                </div>
                <div class="option-item">
                    <input type="checkbox" id="opt-chord" checked>
                    <label for="opt-chord">Chord Mode<span class="option-desc">Auto-add harmonics</span></label>
                </div>
                <div class="option-item">
                    <input type="checkbox" id="opt-preview" checked>
                    <label for="opt-preview">Preview Sound<span class="option-desc">Sound while drawing</span></label>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Credit Modal Logic
        const creditBtn = document.getElementById('credit-btn');
        const creditModal = document.getElementById('credit-modal');
        const creditContent = document.getElementById('credit-content');

        if (creditBtn && creditModal) {
            creditBtn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                creditModal.classList.add('visible');
            });

            creditModal.addEventListener('click', () => {
                creditModal.classList.remove('visible');
            });

            if (creditContent) {
                creditContent.addEventListener('click', (e) => {
                    e.stopPropagation();
                });
            }
        }
    </script>
</body>

</html>
