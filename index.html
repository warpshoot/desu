<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESU™︎</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./ep0/images/desu00.png" alt="DESU™" class="site-logo">
        </div>
    </header>

    <main class="container">
        <!-- Episodes Section -->
        <section class="section">
            <h2 class="section-title">Episodes</h2>
            <div class="episodes-grid">
                <a href="./ep0/" class="episode-card">
                    <div class="episode-number">ep. 0</div>
                </a>
                <div class="episode-card coming-soon">
                    <div class="episode-number">ep. 1</div>
                    <div class="episode-status">Coming Soon</div>
                </div>
            </div>
        </section>

        <!-- Gallery Section -->
        <section class="section">
            <h2 class="section-title">Gallery</h2>
            <div class="gallery-grid">
                <button class="gallery-thumb" type="button" data-full="./ep0/images/IMG_1085.jpeg">
                    <img src="./ep0/images/IMG_1085.jpeg" alt="Gallery thumbnail 1">
                </button>
                <button class="gallery-thumb" type="button" data-full="./ep0/images/IMG_1088.jpeg">
                    <img src="./ep0/images/IMG_1088.jpeg" alt="Gallery thumbnail 2">
                </button>
                <button class="gallery-thumb" type="button" data-full="./ep0/images/desu.jpg">
                    <img src="./ep0/images/desu.jpg" alt="Gallery thumbnail 3">
                </button>
                <button class="gallery-thumb" type="button" data-full="./ep0/images/sakana.jpg">
                    <img src="./ep0/images/sakana.jpg" alt="Gallery thumbnail 4">
                </button>
            </div>
        </section>
    </main>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <img id="lightbox-image" src="" alt="Lightbox image">
    </div>

    <footer>
        <p>© 2025 warpshoot</p>
    </footer>

    <script>
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightbox-image');
        const galleryButtons = document.querySelectorAll('.gallery-thumb');

        // Open lightbox
        galleryButtons.forEach((button) => {
            button.addEventListener('click', () => {
                const targetSrc = button.dataset.full;
                if (!targetSrc) {
                    return;
                }

                lightboxImage.src = targetSrc;
                lightbox.classList.add('is-active');
            });
        });

        // Close lightbox
        lightbox.addEventListener('click', () => {
            lightbox.classList.remove('is-active');
        });
    </script>
</body>
</html>
