<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESU™︎</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="site-title">DESU™︎</h1>
        <p class="site-subtitle">Visual Novel</p>
    </header>

    <main class="container">
        <section class="section hero">
            <div class="hero-logo">
                <img src="./ep0/images/desu00.png" alt="DESU logo">
            </div>
            <div class="hero-main">
                <img id="featured-image" src="./ep0/images/IMG_1085.jpeg" alt="Featured artwork">
            </div>
        </section>

        <!-- Episodes Section -->
        <section class="section">
            <h2 class="section-title">Episodes</h2>
            <div class="episodes-grid">
                <a href="./ep0/" class="episode-card">
                    <div class="episode-number">ep. 0</div>
                </a>
                <div class="episode-card coming-soon">
                    <div class="episode-number">ep. 1</div>
                    <div class="episode-status">Coming Soon</div>
                </div>
                <div class="episode-card coming-soon">
                    <div class="episode-number">ep. 2</div>
                    <div class="episode-status">Coming Soon</div>
                </div>
            </div>
        </section>

        <!-- Gallery Section -->
        <section class="section">
            <h2 class="section-title">Gallery</h2>
            <div class="gallery-grid">
                <button class="gallery-thumb is-active" type="button" data-full="./ep0/images/IMG_1085.jpeg">
                    <img src="./ep0/images/IMG_1085.jpeg" alt="Gallery thumbnail 1">
                </button>
                <button class="gallery-thumb" type="button" data-full="./ep0/images/IMG_1088.jpeg">
                    <img src="./ep0/images/IMG_1088.jpeg" alt="Gallery thumbnail 2">
                </button>
                <button class="gallery-thumb" type="button" data-full="./ep0/images/desu.jpg">
                    <img src="./ep0/images/desu.jpg" alt="Gallery thumbnail 3">
                </button>
                <button class="gallery-thumb" type="button" data-full="./ep0/images/sakana.jpg">
                    <img src="./ep0/images/sakana.jpg" alt="Gallery thumbnail 4">
                </button>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 warpshoot</p>
    </footer>

    <script>
        const featuredImage = document.getElementById('featured-image');
        const galleryButtons = document.querySelectorAll('.gallery-thumb');

        galleryButtons.forEach((button) => {
            button.addEventListener('click', () => {
                const targetSrc = button.dataset.full;
                if (!targetSrc) {
                    return;
                }

                featuredImage.src = targetSrc;
                galleryButtons.forEach((item) => item.classList.remove('is-active'));
                button.classList.add('is-active');
            });
        });
    </script>
</body>
</html>
